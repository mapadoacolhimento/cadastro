{% for field in form.visible_fields %}
<div class="field relative form-control">
    <div class="relative{% if field.help_text %} tooltip bg-transparent p-0 w-full m-0{% endif %}"{% if field.help_text %} data-tip="{% autoescape off %}{{field.help_text|safe}}{% endautoescape %}"{% endif %}>
      {{ field }}
      <label for="id_{{field.name}}" id="label_{{field.name}}" class="absolute text-xs font-normal text-primary dark:text-primary duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-primary peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-4 {% if field.field.widget.input_type == 'select' %}hidden{% endif%}">{{field.label}}</label>
    <div class="error-list">
       {% if field.errors %}
       {% for error in field.errors%}
       <span class="field-error django-error">{{ error }}</span>
       {% endfor %}
       {% endif %}
    </div>
  </div>
</div>
{% endfor %}
{% for field in form.hidden_fields %}

<button class="btn btn-primary w-max mt-8 btn-outline" type="submit" name="{{ field.name }}" value="Não aceito">Não
  aceito</button>
<button class=" btn btn-primary text-neutral-50" type="submit" name="{{ field.name }}" value="Aceito">
  Aceito</button>

{% empty %}
<div class="flex justify-between items-center">
  <button>
    <a id="backButton"
      class="font-idealista uppercase hover:text-primary hover:cursor-pointer bg-transparent border-none w-max text-primary text-sm">
      Voltar
    </a>
  </button>
  <input id="continue-btn" class="btn btn-primary w-max text-neutral-50" type="submit" value="Continuar" formnovalidate />
</div>

{% endfor %}
