name: Deploy to DigitalOcean App Platform (Staging)

on:
  workflow_run:
    workflows: ["Build MDA images"]
    types:
      - completed

jobs:
  deploy:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      (
        startsWith(github.event.workflow_run.head_branch, 'feat/') ||
        startsWith(github.event.workflow_run.head_branch, 'fix/') ||
        startsWith(github.event.workflow_run.head_branch, 'hotfix/')
      )
  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract branch name
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Sanitize branch name for Docker tag
        run: echo "IMAGE_TAG=$(echo $BRANCH_NAME | tr '/' '-')" >> $GITHUB_ENV

      - name: Update app.yaml with new tag
        run: |
          sed -i "s|PLACEHOLDER_TAG|${IMAGE_TAG}|g" app.yaml

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Apply new spec to App Platform
        run: doctl apps update ${{ secrets.CADASTRO_VOLUNTARIAS_APP_ID }} --spec app.yaml
